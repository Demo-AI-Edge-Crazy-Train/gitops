apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  labels:
    strimzi.io/cluster: rail-operating-center
  name: monitoring
spec:
  authentication:
    password:
      valueFrom:
        secretKeyRef:
          key: password
          name: monitoring-user
    type: scram-sha-512
---
apiVersion: v1
stringData:
  password: R3dH4t1!
kind: Secret
metadata:
  name: monitoring-user
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/route-disabled: "false"
  labels:
    app: monitoring-app
    app.kubernetes.io/component: monitoring-app
    app.kubernetes.io/instance: monitoring-app
    app.kubernetes.io/name: monitoring-app
    app.kubernetes.io/part-of: monitoring-app
    app.openshift.io/runtime: quarkus
    app.openshift.io/runtime-namespace: monitoring-app
  name: monitoring-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: monitoring-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: monitoring-app
        deployment: monitoring-app
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - image: quay.io/mouachan/train-monitoring-app-arm64:latest
        imagePullPolicy: Always
        name: monitoring-app
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: rail-operating-center-kafka-bootstrap:9092
        - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_SECURITY_PROTOCOL
          value: SASL_PLAINTEXT
        - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_SASL_MECHANISM
          value: SCRAM-SHA-512
        - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_SASL_JAAS_CONFIG
          valueFrom:
            secretKeyRef:
              name: monitoring
              key: sasl.jaas.config
        - name: KAFKA_TOPIC_NAME
          value: train-monitoring
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        resources:
          limits:
            memory: 512Mi
            cpu: 1000m
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: monitoring-app
    app.kubernetes.io/component: monitoring-app
    app.kubernetes.io/instance: monitoring-app
    app.kubernetes.io/name: monitoring-app
    app.kubernetes.io/part-of: monitoring-app
    app.openshift.io/runtime-version: latest
  name: monitoring-app
spec:
  ports:
  - name: 8080-tcp
    port: 8080
  - name: 8443-tcp
    port: 8443
  selector:
    app: monitoring-app
    deployment: monitoring-app
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: monitoring-app
    app.kubernetes.io/component: monitoring-app
    app.kubernetes.io/instance: monitoring-app
    app.kubernetes.io/name: monitoring-app
    app.kubernetes.io/part-of: monitoring-app
    app.openshift.io/runtime-version: latest
  name: monitoring-app
spec:
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: monitoring-app
    weight: 100
  wildcardPolicy: None
